<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjay Paras Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: none;
            z-index: 1000;
            min-height: 85px;
        }
        
        /* Logo container in top-left corner - IMPROVED */
        .logo-container {
            margin-right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 65px;
            width: 65px;
            overflow: hidden;
            border-radius: 50%;
            background: transparent;
            flex-shrink: 0;
        }

        .logo-container img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* Center content */
        .header-center {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            min-width: 0; /* Allows text to shrink properly */
        }
        
        /* Center tagline */
        .center-tagline {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.3;
        }
        
        /* Second tagline */
        .trusted-tagline {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.3;
            margin-top: 5px;
        }
        
        /* Cart Image Container - IMPROVED */
        .cart-image-container {
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 60px;
            width: 60px;
            overflow: hidden;
            border-radius: 50%;
            background: transparent;
            flex-shrink: 0;
        }

        .cart-image-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .cart-image-container img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .cart-image-container img:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)) brightness(1.05);
        }
        
        /* Adjust black-header position */
        .black-header {
            top: 85px;
        }
        
        /* Adjust main content position */
        .main-content {
            margin-top: 140px;
        }
        
        /* Black Header Section - MODIFIED */
        .black-header {
            position: fixed;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 999;
            min-height: 70px;
        }
        
        /* Home button on left */
        .home-button {
            margin-right: 20px;
        }
        
        .home-button a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }
        
        .home-button a:hover {
            color: #FFFFFF;
        }
        
        /* Search box in center - NEW */
        .black-header-search {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        .search-container {
            width: 70%;
        }
        
        .search-box {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff;
            color: #333;
        }
        
        .search-box::placeholder {
            color: #888;
            font-style: italic;
        }
        
        .search-box:focus {
            border-color: #d32f2f;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
        }
        
        .search-box:hover {
            border-color: #999;
            background-color: #fff;
        }
        
        /* Contact button on right */
        .contact-button {
            margin-left: 20px;
        }
        
        .contact-button a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }
        
        .contact-button a:hover {
            color: #FFFFFF;
        }
        
        /* Search Results Section - FIXED */
    .search-results {
    position: fixed;
    top: 155px; 
    left: 0;
    width: 100%;
    background: white;
    z-index: 998;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: none;
    border-top: 2px solid #d32f2f;
    max-height: calc(100vh - 155px);
    overflow-y: auto;
        }

        .results-container {
            padding: 20px;
            width: 95%;
            margin: 0 auto;
        }

        /* Ensure results container doesn't add extra padding */
        .search-results > .results-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .results-header h3 {
            color: #333;
            font-size: 18px;
        }
        
        .close-results {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .results-list {
            display: block;
            gap: 15px;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            color: #666;
            font-style: italic;
        }
        
        /* Main Content Area */
        .main-content {
            flex: 1;
            margin-bottom: 10px;
            background-color: white;
            padding: 30px 20px;
            text-align: center;
            color: #555;
        }
        

        /* Footer Styles */
        footer {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
            text-align: center;
            padding: 7px;
            margin-top: auto;
        }
        
        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .footer-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 4px;
        }
        
        .copyright {
            font-size: 14px;
            color: #FFFFFF;
        }

        /* ===== SEARCH RESULTS LAYOUT ===== */
        .result-item {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 2px solid #000000;
            margin-bottom: 20px;
            width: 100%;
        }

        .result-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        /* Left Column: Image + Price */
        .result-left {
            grid-column: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-image {
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .result-image img {
            width: 100%;
            height: auto;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: transform 0.3s ease, opacity 0.3s ease;
            will-change: transform;
        }

        .price-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .mrp-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ccc;
        }

        .mrp-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .mrp-price {
            color: #888;
            text-decoration: line-through;
            font-size: 16px;
        }

        .bestbuy-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bestbuy-label {
            color: #d32f2f;
            font-weight: bold;
            font-size: 16px;
        }

        .bestbuy-price {
            color: #d32f2f;
            font-size: 17px;
            font-weight: bold;
        }

        /* Search Suggestions */
        .search-suggestions {
            max-height: 200px;
            overflow-y: auto;
        }

        .search-suggestions div:last-child {
            border-bottom: none;
        }

        .search-suggestions div:hover {
            background-color: #f0f0f0;
        }
        
        /* Center Column: Name + Specifications + Warranty */
        .result-center {
            grid-column: 2;
            min-width: 0;
        }

        .item-name {
            color: #1565c0;
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .specs-section {
            margin-bottom: 0; /* Changed from 20px to 0 */
        }

        .specs-section strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .specs-section ul {
            margin: 5px 0 5px 20px;
            color: #555;
        }

        .specs-section li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        /* Right Column: Description */
        .result-right {
            grid-column: 3;
            min-width: 0;
            margin-top: 35px; /* Added to align with specifications */
        }

        .description-section {
            margin-top: 0;
        }

        .description-section strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .description-section ul {
            margin: 5px 0 5px 20px;
            color: #555;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .description-section li {
            margin-bottom: 8px;
            line-height: 1.5;
            word-break: break-word;
        }

        /* Hide category */
        .category {
            display: none !important;
        }
        
        .description-section ul {
            margin: 5px 0 5px 20px;
            color: #555;
            word-wrap: break-word; /* Break long words */
            overflow-wrap: break-word; /* Modern property */
        }

        .description-section li {
            margin-bottom: 8px;
            line-height: 1.5;
            word-break: break-word; /* Break words if needed */
        }

        /* ===== IMAGE ZOOM FUNCTIONALITY ===== */
        /* Desktop hover effect */
        @media (hover: hover) and (pointer: fine) {
            .result-image:hover img {
                transform: scale(1.2);
                opacity: 0.9;
            }
            
            .result-image:hover::after {
                content: "üîç Hover to zoom";
                position: absolute;
                bottom: 10px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px;
                font-size: 12px;
                text-align: center;
                border-radius: 0 0 8px 8px;
                z-index: 1;
            }
        }

        /* Mobile tap indicator */
        @media (max-width: 768px) {
            .result-image::after {
                content: "üëÜ Tap to enlarge";
                position: absolute;
                bottom: 10px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 5px;
                font-size: 12px;
                text-align: center;
                border-radius: 0 0 8px 8px;
                opacity: 0.8;
                z-index: 1;
            }
        }

        /* Image modal overlay */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Modal close button */
        .close-modal {
            position: absolute;
            top: -40px;
            right: -10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2001;
        }

        .close-modal:hover {
            color: #ff5555;
        }

        /* Mobile back button indicator */
        .mobile-back-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            opacity: 0.8;
            display: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin: 0 20px;
        }

        @media (max-width: 768px) {
            .mobile-back-hint {
                display: block;
            }
            
            .close-modal {
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.7);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                font-size: 35px;
            }
            
            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }
            
            .modal-content img {
                max-height: 75vh;
            }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 1024px) {
            .result-content {
                grid-template-columns: 1fr 1fr; /* Two columns on tablet */
                gap: 20px;
            }
            
            .result-left {
                grid-column: 1 / span 2; /* Span full width */
                display: flex;
                gap: 20px;
            }
            
            .result-image {
                flex: 0 0 200px;
            }
            
            .price-box {
                flex: 1;
            }
            
            .result-center {
                grid-column: 1;
            }
            
            .result-right {
                grid-column: 2;
            }
        }

        /* MOBILE LAYOUT - FIXED PROPERLY */
        @media (max-width: 768px) {
            header {
                padding: 10px 15px;
                min-height: 110px;
                flex-wrap: wrap;
                align-items: center;
                justify-content: space-between;
            }
            
            /* Keep the original structure but adjust sizes */
            .logo-container {
                margin-right: 15px;
                height: 50px;
                width: 50px;
                order: 1;
                flex-shrink: 0;
            }
            
            .cart-image-container {
                margin-left: 15px;
                height: 50px;
                width: 50px;
                order: 3;
                flex-shrink: 0;
            }
            
            /* Center content takes available space */
            .header-center {
                width: calc(100% - 130px); /* Account for both logos */
                order: 2;
                padding: 0 10px;
                margin: 0;
                min-height: auto;
                flex-grow: 1;
            }
            
            .center-tagline {
                font-size: 12px;
                color: #FFFFFF;
                line-height: 1.2;
                margin-bottom: 2px;
                white-space: normal;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
            
            .trusted-tagline {
                font-size: 11px;
                margin-top: 2px;
                white-space: normal;
                overflow: hidden;
                text-overflow: ellipsis;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
            }
            
            /* Adjust black header position */
            .black-header {
                top: 110px;
                padding: 8px 15px;
                min-height: 70px;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            
            .home-button {
                margin-right: 10px;
                order: 1;
                width: auto;
                flex-shrink: 0;
            }
            
            .black-header-search {
                order: 2;
                flex-grow: 1;
                padding: 0 10px;
                margin-top: 0;
            }
            
            .search-container {
                width: 100%;
            }
            
            .contact-button {
                margin-left: 10px;
                order: 3;
                width: auto;
                flex-shrink: 0;
            }
            
            .home-button a,
            .contact-button a {
                font-size: 14px;
            }
            
            .search-box {
                padding: 6px 12px;
                font-size: 14px;
            }
            
            /* Adjust search results position */
            .search-results {
                top: 180px;
                max-height: calc(100vh - 180px);
            }
            
            .results-container {
                width: 95%;
                padding: 15px;
            }
            
            .result-content {
                grid-template-columns: 1fr; /* Single column on mobile */
                gap: 20px;
            }
            
            .result-left {
                grid-column: 1;
                flex-direction: column;
                gap: 15px;
            }
            
            .result-image {
                flex: 0 0 auto;
                text-align: center;
            }
            
            .result-image img {
                width: 300px;
                height: 200px;
                margin: 0 auto;
            }
            
            .result-center,
            .result-right {
                grid-column: 1;
            }
            
            /* Adjust main content margin */
            .main-content {
                margin-top: 190px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 8px 12px;
                min-height: 100px;
            }
            
            .logo-container {
                height: 45px;
                width: 45px;
                margin-right: 10px;
            }
            
            .cart-image-container {
                height: 45px;
                width: 45px;
                margin-left: 10px;
            }
            
            .header-center {
                width: calc(100% - 110px); /* Adjusted for smaller logos */
                padding: 0 8px;
            }
            
            .center-tagline {
                font-size: 11px;
                line-height: 1.1;
            }
            
            .trusted-tagline {
                font-size: 10px;
                line-height: 1.1;
            }
            
            .black-header {
                top: 100px;
                padding: 6px 12px;
                min-height: 65px;
            }
            
            .home-button a,
            .contact-button a {
                font-size: 13px;
            }
            
            .search-box {
                padding: 5px 10px;
                font-size: 13px;
            }
            
            .search-results {
                top: 165px;
                max-height: calc(100vh - 165px);
            }
            
            .main-content {
                margin-top: 175px;
            }
            
            .results-container {
                width: 95%;
                padding: 10px;
            }
            
            .result-image img {
                width: 250px;
                height: 167px;
            }
            
            .item-name {
                font-size: 20px;
            }
            
            .mobile-back-hint {
                font-size: 12px;
                bottom: 10px;
            }
        }

        /* For very small screens */
        @media (max-width: 360px) {
            header {
                min-height: 95px;
            }
            
            .logo-container,
            .cart-image-container {
                height: 40px;
                width: 40px;
            }
            
            .header-center {
                width: calc(100% - 100px);
            }
            
            .center-tagline {
                font-size: 10px;
            }
            
            .trusted-tagline {
                font-size: 9px;
            }
            
            .black-header {
                top: 95px;
                min-height: 60px;
            }
            
            .home-button a,
            .contact-button a {
                font-size: 12px;
            }
            
            .main-content {
                margin-top: 165px;
            }
            
            .search-results {
                top: 155px;
                max-height: calc(100vh - 155px);
            }
        }
    </style>
</head>

    <header>

        <div class="logo-container">
            <img src="/sanjayparas/images/pnlogo.jpg" alt="Paras International Logo" style="background: transparent;">

        <!-- Center content with centered tagline -->

        <!-- Cart Image in top-right corner -->
        <div class="cart-image-container">

    <!-- Black Header Section - MODIFIED -->
    <div class="black-header">

        <div class="contact-button">

        <!-- Main Content Area -->
    <main class="main-content">

    </main>
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-title">A product of Paras Nternational</div>
            <div class="copyright">¬© 2023 All rights reserved.</div>
        </div>
    </footer>
    
    <!-- Image Zoom Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <img id="modalImage" src="" alt="Zoomed Image">
            <div class="mobile-back-hint">Press back button or tap anywhere to close</div>
        </div>
    </div>

    <script>
        // Global variables
        let allItems = [];
        let searchTimeout;
        
        // Function to load JSON files with better error handling
        async function loadJSONFiles() {
            console.log('üöÄ Starting JSON file loading...');
            
            try {
                // Load all JSON files
                const [biolab, physlab, chemlab, scientific] = await Promise.all([
                    fetch('biolabitems.json').then(response => {
                        if (!response.ok) throw new Error(`biolabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load biolabitems.json:', error);
                        return [];
                    }),
                    
                    fetch('physlabitems.json').then(response => {
                        if (!response.ok) throw new Error(`physlabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load physlabitems.json:', error);
                        return [];
                    }),
                    
                    fetch('chemlabitems.json').then(response => {
                        if (!response.ok) throw new Error(`chemlabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load chemlabitems.json:', error);
                        return [];
                    }),
                    
                    fetch('scientificlabitems.json').then(response => {
                        if (!response.ok) throw new Error(`scientificlabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load scientificlabitems.json:', error);
                        return [];
                    })
                ]);
                
                // Combine all items
                allItems = [...biolab, ...physlab, ...chemlab, ...scientific];
                
                // Clean up discount values (remove % sign)
                allItems = allItems.map(item => {
                    if (item.discount) {
                        // Remove % sign if present
                        item.discount = item.discount.toString().replace('%', '');
                    }
                    return item;
                });
                
                console.log('‚úÖ JSON files loaded successfully');
                console.log(`üìä Total items loaded: ${allItems.length}`);
                
                if (allItems.length > 0) {
                    console.log('üìù First item:', allItems[0].name);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading JSON files:', error);
                allItems = []; // Set to empty array on error
            }
        }
        
        // Simplified search function with only specified scoring
        function searchItems() {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                const searchTerm = document.querySelector('.search-box').value.toLowerCase().trim();
                const resultsList = document.getElementById('resultsList');
                const searchResults = document.getElementById('searchResults');
                const resultsTitle = document.getElementById('resultsTitle');
                
                console.log('üîç Searching for:', searchTerm);
                
                // Clear previous results
                resultsList.innerHTML = '';
                
                // Hide results if search term is too short
                if (searchTerm.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Calculate relevance score using ONLY the specified criteria
                const scoredItems = allItems.map(item => {
                    let score = 0;
                    
                    // Get item name in lowercase
                    const name = item.name.toLowerCase();
                    
                    // 1. Exact name match: +100 points
                    if (name === searchTerm) {
                        score += 100;
                    }
                    
                    // 2. Name starts with term: +50 points
                    if (name.startsWith(searchTerm)) {
                        score += 50;
                    }
                    
                    // 3. Name contains term: +30 points
                    if (name.includes(searchTerm)) {
                        score += 30;
                    }
                    
                    // 4. Exact word match: +40 points
                    // Split both search term and name into words
                    const searchWords = searchTerm.split(/[\s\-_.,;]+/).filter(word => word.length > 0);
                    const nameWords = name.split(/[\s\-_.,;]+/).filter(word => word.length > 0);
                    
                    // Check for exact word matches
                    searchWords.forEach(searchWord => {
                        nameWords.forEach(nameWord => {
                            if (nameWord === searchWord) {
                                score += 40;
                            }
                        });
                    });
                    
                    // 5. Partial word match: +20 points
                    searchWords.forEach(searchWord => {
                        if (searchWord.length >= 3) { // Only consider partial matches for words of length 3 or more
                            nameWords.forEach(nameWord => {
                                if (nameWord.includes(searchWord) && nameWord !== searchWord) {
                                    score += 20;
                                }
                            });
                        }
                    });
                    
                    return {
                        ...item,
                        relevanceScore: score
                    };
                });
                
                // Filter items with minimum score and sort by relevance
                const matchedItems = scoredItems
                    .filter(item => item.relevanceScore > 0)
                    .sort((a, b) => b.relevanceScore - a.relevanceScore);
                
                console.log('üéØ Found relevant items:', matchedItems.length);
                
                // Display results
                if (matchedItems.length > 0) {
                    resultsTitle.textContent = `Found ${matchedItems.length} relevant item(s) for "${searchTerm}"`;
                    
                    matchedItems.forEach((item) => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        
                        // Create description HTML as bullet points
                        const descriptionHTML = Array.isArray(item.description) 
                            ? item.description.map(point => `<li>${point}</li>`).join('')
                            : `<li>${item.description || ''}</li>`;
                        
                        // Create specifications HTML as bullet points
                        const specsHTML = item.specifications && Array.isArray(item.specifications)
                            ? item.specifications.map(spec => `<li>${spec}</li>`).join('')
                            : '';
                        
                        resultItem.innerHTML = `
                            <div class="result-content">
                                <!-- Left: Image + Price -->
                                <div class="result-left">
                                    <div class="result-image">
                                        <img src="${item.image || 'placeholder.jpg'}" alt="${item.name}" onerror="this.src='placeholder.jpg'">
                                    </div>
                                    <div class="price-box">
                                        <div class="mrp-line">
                                            <span class="mrp-label">M.R.P.</span>
                                            <span class="mrp-price">INR ${item.mrpPrice || '0'}/-</span>
                                        </div>
                                        <div class="bestbuy-line">
                                            <span class="bestbuy-label">Buy</span>
                                            <span class="bestbuy-price" style="font-size: 17px;">INR ${item.bestBuyPrice || '0'}/-</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Center: Name + Specs + Warranty -->
                                <div class="result-center">
                                    <h4 class="item-name">${item.name}</h4>
                                    <div class="specs-section">
                                        ${specsHTML ? `
                                        <strong>Specifications:</strong>
                                        <ul>${specsHTML}</ul>` : ''}
                                        <strong>Warranty:</strong> ${item.warranty || 'Not specified'}
                                    </div>
                                </div>
                                
                                <!-- Right: Description -->
                                <div class="result-right">
                                    <div class="description-section">
                                        <strong>Descriptions:</strong>
                                        <ul>${descriptionHTML}</ul>
                                    </div>
                                </div>
                            </div>
                        `;
                        resultsList.appendChild(resultItem);
                    });
                    
                    searchResults.style.display = 'block';
                    // Initialize image zoom for new results
                    setTimeout(initializeImageZoomForResults, 100);
                } else {
                    resultsTitle.textContent = `No results found for "${searchTerm}"`;
                    resultsList.innerHTML = '<div class="no-results">Try different keywords or check spelling</div>';
                    searchResults.style.display = 'block';
                }
                
                // Debug: Show top scores
                if (matchedItems.length > 0) {
                    console.log('Top 5 matches:');
                    matchedItems.slice(0, 5).forEach((item, index) => {
                        console.log(`${index + 1}. ${item.name} - Score: ${item.relevanceScore}`);
                    });
                }
            }, 300);
        }
        
        // Image zoom functionality
        function initializeImageZoomForResults() {
            const imageModal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');
            
            // Check if device is mobile/tablet
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Function to open modal
            function openModal(imgSrc, altText) {
                modalImage.src = imgSrc;
                modalImage.alt = altText;
                imageModal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                
                // Push state for back button on mobile
                if (isMobile) {
                    history.pushState({ modalOpen: true }, '');
                }
            }
            
            // Function to close modal
            function closeModalFunc() {
                imageModal.classList.remove('active');
                document.body.style.overflow = ''; // Restore scrolling
            }
            
            // Close modal when clicking X
            closeModal.addEventListener('click', closeModalFunc);
            
            // Close modal when clicking outside image
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal || e.target.classList.contains('mobile-back-hint')) {
                    closeModalFunc();
                    if (isMobile && history.state && history.state.modalOpen) {
                        history.back();
                    }
                }
            });
            
            // Handle back button on mobile
            window.addEventListener('popstate', function(e) {
                if (imageModal.classList.contains('active')) {
                    closeModalFunc();
                }
            });
            
            // Set up image click events
            const resultImages = document.querySelectorAll('.result-image img');
            
            resultImages.forEach(img => {
                // Remove any existing event listeners by cloning
                const newImg = img.cloneNode(true);
                img.parentNode.replaceChild(newImg, img);
                
                // Add click/tap event for all devices
                newImg.addEventListener('click', function(e) {
                    e.stopPropagation();
                    openModal(this.src, this.alt);
                });
                
                // Add hover effect for desktop
                if (!isMobile) {
                    const resultImageDiv = newImg.closest('.result-image');
                    
                    resultImageDiv.addEventListener('mouseenter', function() {
                        this.style.transform = 'scale(1.02)';
                        newImg.style.transform = 'scale(1.1)';
                    });
                    
                    resultImageDiv.addEventListener('mouseleave', function() {
                        this.style.transform = 'scale(1)';
                        newImg.style.transform = 'scale(1)';
                    });
                }
            });
            
            // Set up keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (imageModal.classList.contains('active')) {
                    if (e.key === 'Escape' || e.key === 'Backspace') {
                        closeModalFunc();
                        if (isMobile && history.state && history.state.modalOpen) {
                            history.back();
                        }
                    }
                }
            });
            
            // Close modal on swipe down (mobile)
            let startY;
            imageModal.addEventListener('touchstart', function(e) {
                startY = e.touches[0].clientY;
            });
            
            imageModal.addEventListener('touchmove', function(e) {
                if (!startY) return;
                
                const currentY = e.touches[0].clientY;
                const diffY = currentY - startY;
                
                // If swiping down more than 50px, close modal
                if (diffY > 50) {
                    closeModalFunc();
                    if (isMobile && history.state && history.state.modalOpen) {
                        history.back();
                    }
                    startY = null;
                }
            });
        }
        
        // Keep the existing event listeners
        document.querySelector('.search-box').addEventListener('input', searchItems);
        document.getElementById('closeResults').addEventListener('click', function() {
            document.getElementById('searchResults').style.display = 'none';
            document.querySelector('.search-box').value = '';
        });
        
        document.addEventListener('click', function(event) {
            const searchResults = document.getElementById('searchResults');
            const searchBox = document.querySelector('.search-box');
            
            if (searchResults.style.display === 'block' && 
                !searchResults.contains(event.target) && 
                !searchBox.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        document.querySelector('.search-box').addEventListener('keydown', function(event) {
            const searchResults = document.getElementById('searchResults');
            
            if (event.key === 'Escape' && searchResults.style.display === 'block') {
                searchResults.style.display = 'none';
            }
            
            if (event.key === 'Enter') {
                searchItems();
            }
        });
        
        // Load JSON files when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadJSONFiles();
            // Initialize image zoom for any existing results
            setTimeout(initializeImageZoomForResults, 1000);
        });
    </script>
</body>
</html>
