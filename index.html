            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: none;
            z-index: 1000;
            min-height: 85px;

        /* Logo container in top-left corner - REDUCED SIZE BY 10px */
        .logo-container {
            margin-right: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 55px; /* Reduced from 65px */
            width: 55px; /* Reduced from 65px */
            overflow: hidden;
            border-radius: 50%;
            background: transparent;
            flex-shrink: 0;
        }

        .logo-container img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* Center content */
        .header-center {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            min-width: 0; /* Allows text to shrink properly */

        /* Center tagline */
        .center-tagline {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.3;
        }
        
        /* Second tagline */
        .trusted-tagline {
            font-size: 16px;
            color: #FFFFFF;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-align: center;
            line-height: 1.3;
            margin-top: 5px;
        }
        
        /* Cart Image Container - REDUCED SIZE BY 10px */
        .cart-image-container {
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px; /* Reduced from 60px */
            width: 50px; /* Reduced from 60px */
            overflow: hidden;
            border-radius: 50%;
            background: transparent;
            flex-shrink: 0;
        }

        .cart-image-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .cart-image-container img {
            height: 100%;
            width: 100%;
            object-fit: contain;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .cart-image-container img:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3)) brightness(1.05);
        }
        
        /* Adjust black-header position */
        .black-header {
            top: 85px;
        }
        
        /* Adjust main content position */
        .main-content {
            margin-top: 140px;
        }
        
        /* Black Header Section - MODIFIED */
        .black-header {
            position: fixed;
            left: 0;
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 999;
            min-height: 70px;
        }
        
        /* Home button on left */
        .home-button {
            margin-right: 20px;
        }
        
        .home-button a {

            text-decoration: none;
            font-size: 18px;
            font-weight: 500;

            white-space: nowrap;

        .home-button a:hover {

        }

            justify-content: center;
            align-items: center;
            padding: 0 20px;

        .search-container {
            width: 70%;

        .search-box {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            background-color: #fff;
            color: #333;
        }
        
        .search-box::placeholder {
            color: #888;
            font-style: italic;
        }
        
        .search-box:focus {
            border-color: #d32f2f;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
        }
        
        .search-box:hover {
            border-color: #999;
            background-color: #fff;
        }
        
        /* Contact button on right */

            margin-left: 20px;
        }

            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }
        
        .contact-button a:hover {
            color: #FFFFFF;
        }
        
        /* Search Results Section - FIXED */

            flex-direction: column;
            gap: 15px;

            overflow: hidden;

            height: 100%;

            border-radius: 8px;
            border: 1px solid #e0e0e0;

            padding-bottom: 10px;

            font-size: 14px;
            font-weight: 500;
        }

        .mrp-price {
            color: #888;

            font-size: 16px;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            color: #d32f2f;
            font-weight: bold;
            font-size: 16px;
        }

        .bestbuy-price {
            color: #d32f2f;
            font-size: 17px;
            font-weight: bold;
        }

        .search-suggestions {
            max-height: 200px;
            overflow-y: auto;
        }

            border-bottom: none;
        }

        .search-suggestions div:hover {
            background-color: #f0f0f0;
        }
        
        /* Center Column: Name + Specifications + Warranty */
        .result-center {
            grid-column: 2;
            min-width: 0;
        }

        .item-name {
            color: #1565c0;
            font-size: 24px;
            font-weight: 800;
            margin: 0 0 15px 0;
            line-height: 1.2;
        }

        .specs-section {
            margin-bottom: 0; /* Changed from 20px to 0 */
        }

        .specs-section strong {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 16px;
        }

        .specs-section ul {
            margin: 5px 0 5px 20px;
            color: #555;
        }

        .specs-section li {
            margin-bottom: 6px;
            line-height: 1.4;
        }

        /* Right Column: Description */
        .result-right {
            grid-column: 3;
            min-width: 0;
            margin-top: 35px; /* Added to align with specifications */
        }

        .description-section {
            margin-top: 0;
        }

        .description-section strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .description-section ul {
            margin: 5px 0 5px 20px;
            color: #555;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .description-section li {
            margin-bottom: 8px;
            line-height: 1.5;
            word-break: break-word;
        }

        /* Hide category */
        .category {
            display: none !important;
        }
        
        .description-section ul {
            margin: 5px 0 5px 20px;
            color: #555;
            word-wrap: break-word; /* Break long words */

        }

        .description-section li {
            margin-bottom: 8px;
            line-height: 1.5;
            word-break: break-word; /* Break words if needed */
        }

        /* ===== WORKING HOVER ZOOM ===== */
        /* Zoom container */
        .zoom-container {
            position: absolute;
            left: 102%;
            top: 0;
            width: 450px;
            height: 350px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
            display: none;
            pointer-events: none;
        }
        
        .zoomed-image {
            position: absolute;
            max-width: none;
            transform-origin: 0 0;
            pointer-events: none;
            border-radius: 4px;
        }
        
        /* Zoom lens */
        .zoom-lens {
            position: absolute;
            border: 2px solid #d32f2f;
            background: rgba(211, 47, 47, 0.15);
            cursor: none;
            display: none;
            pointer-events: none;
            z-index: 999;
            width: 150px;
            height: 150px;
            border-radius: 4px;
        }
        
        /* Show hint text */
        .result-image::after {
            content: "üñ±Ô∏è Hover to zoom";
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            font-size: 12px;
            text-align: center;
            border-radius: 0 0 8px 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }
        
        .result-image:hover::after {
            opacity: 0.8;
        }
        
        /* Mobile zoom overlay */
        .mobile-zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1999;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .mobile-zoom-image {
            max-width: 95%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .mobile-zoom-hint {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            z-index: 2001;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            margin: 20px;
            border-radius: 10px;
        }

    <div class="mobile-zoom-overlay" id="mobileZoomOverlay">
        <img class="mobile-zoom-image" id="mobileZoomImage" src="" alt="Zoomed Image">
        <div class="mobile-zoom-hint">Touch and drag to zoom ‚Ä¢ Tap anywhere to close</div>
    </div>

    <script>
        // Global variables
        let allItems = [];
        let searchTimeout;
        
        // Function to load JSON files with better error handling
        async function loadJSONFiles() {
            console.log('üöÄ Starting JSON file loading...');
            
            try {
                // Load all JSON files
                const [biolab, physlab, chemlab, scientific] = await Promise.all([
                    fetch('biolabitems.json').then(response => {
                        if (!response.ok) throw new Error(`biolabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load biolabitems.json:', error);
                        return [];
                    }),
                    
                    fetch('physlabitems.json').then(response => {
                        if (!response.ok) throw new Error(`physlabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load physlabitems.json:', error);
                        return [];
                    }),
                    
                    fetch('chemlabitems.json').then(response => {
                        if (!response.ok) throw new Error(`chemlabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load chemlabitems.json:', error);
                        return [];
                    }),
                    
                    fetch('scientificlabitems.json').then(response => {
                        if (!response.ok) throw new Error(`scientificlabitems.json: ${response.status}`);
                        return response.json();
                    }).catch(error => {
                        console.error('Failed to load scientificlabitems.json:', error);
                        return [];
                    })
                ]);
                
                // Combine all items
                allItems = [...biolab, ...physlab, ...chemlab, ...scientific];
                
                // Clean up discount values (remove % sign)
                allItems = allItems.map(item => {
                    if (item.discount) {
                        // Remove % sign if present
                        item.discount = item.discount.toString().replace('%', '');
                    }
                    return item;
                });
                
                console.log('‚úÖ JSON files loaded successfully');
                console.log(`üìä Total items loaded: ${allItems.length}`);
                
                if (allItems.length > 0) {
                    console.log('üìù First item:', allItems[0].name);
                }
                
            } catch (error) {
                console.error('‚ùå Error loading JSON files:', error);
                allItems = []; // Set to empty array on error
            }
        }
        
        // Simplified search function with only specified scoring
        function searchItems() {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                const searchTerm = document.querySelector('.search-box').value.toLowerCase().trim();
                const resultsList = document.getElementById('resultsList');
                const searchResults = document.getElementById('searchResults');
                const resultsTitle = document.getElementById('resultsTitle');
                
                console.log('üîç Searching for:', searchTerm);
                
                // Clear previous results
                resultsList.innerHTML = '';
                
                // Hide results if search term is too short
                if (searchTerm.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                // Calculate relevance score using ONLY the specified criteria
                const scoredItems = allItems.map(item => {
                    let score = 0;
                    
                    // Get item name in lowercase
                    const name = item.name.toLowerCase();
                    
                    // 1. Exact name match: +100 points
                    if (name === searchTerm) {
                        score += 100;
                    }
                    
                    // 2. Name starts with term: +50 points
                    if (name.startsWith(searchTerm)) {
                        score += 50;
                    }
                    
                    // 3. Name contains term: +30 points
                    if (name.includes(searchTerm)) {
                        score += 30;
                    }
                    
                    // 4. Exact word match: +40 points
                    // Split both search term and name into words
                    const searchWords = searchTerm.split(/[\s\-_.,;]+/).filter(word => word.length > 0);
                    const nameWords = name.split(/[\s\-_.,;]+/).filter(word => word.length > 0);
                    
                    // Check for exact word matches
                    searchWords.forEach(searchWord => {
                        nameWords.forEach(nameWord => {
                            if (nameWord === searchWord) {
                                score += 40;
                            }
                        });
                    });
                    
                    // 5. Partial word match: +20 points
                    searchWords.forEach(searchWord => {
                        if (searchWord.length >= 3) { // Only consider partial matches for words of length 3 or more
                            nameWords.forEach(nameWord => {
                                if (nameWord.includes(searchWord) && nameWord !== searchWord) {
                                    score += 20;
                                }
                            });
                        }
                    });
                    
                    return {
                        ...item,
                        relevanceScore: score
                    };
                });
                
                // Filter items with minimum score and sort by relevance
                const matchedItems = scoredItems
                    .filter(item => item.relevanceScore > 0)
                    .sort((a, b) => b.relevanceScore - a.relevanceScore);
                
                console.log('üéØ Found relevant items:', matchedItems.length);
                
                // Display results
                if (matchedItems.length > 0) {
                    resultsTitle.textContent = `Found ${matchedItems.length} relevant item(s) for "${searchTerm}"`;
                    
                    matchedItems.forEach((item) => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'result-item';
                        
                        // Create description HTML as bullet points
                        const descriptionHTML = Array.isArray(item.description) 
                            ? item.description.map(point => `<li>${point}</li>`).join('')
                            : `<li>${item.description || ''}</li>`;
                        
                        // Create specifications HTML as bullet points
                        const specsHTML = item.specifications && Array.isArray(item.specifications)
                            ? item.specifications.map(spec => `<li>${spec}</li>`).join('')
                            : '';
                        
                        resultItem.innerHTML = `
                            <div class="result-content">
                                <!-- Left: Image + Price -->
                                <div class="result-left">
                                    <div class="result-image">
                                        <img src="${item.image || 'placeholder.jpg'}" alt="${item.name}" onerror="this.src='placeholder.jpg'">
                                    </div>
                                    <div class="price-box">
                                        <div class="mrp-line">
                                            <span class="mrp-label">M.R.P.</span>
                                            <span class="mrp-price">INR ${item.mrpPrice || '0'}/-</span>
                                        </div>
                                        <div class="bestbuy-line">
                                            <span class="bestbuy-label">Buy</span>
                                            <span class="bestbuy-price" style="font-size: 17px;">INR ${item.bestBuyPrice || '0'}/-</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Center: Name + Specs + Warranty -->
                                <div class="result-center">
                                    <h4 class="item-name">${item.name}</h4>
                                    <div class="specs-section">
                                        ${specsHTML ? `
                                        <strong>Specifications:</strong>
                                        <ul>${specsHTML}</ul>` : ''}
                                        <strong>Warranty:</strong> ${item.warranty || 'Not specified'}
                                    </div>
                                </div>
                                
                                <!-- Right: Description -->
                                <div class="result-right">
                                    <div class="description-section">
                                        <strong>Descriptions:</strong>
                                        <ul>${descriptionHTML}</ul>
                                    </div>
                                </div>
                            </div>
                        `;
                        resultsList.appendChild(resultItem);
                    });
                    
                    searchResults.style.display = 'block';
                    // Initialize image zoom for new results
                    setTimeout(initializeAmazonStyleZoom, 100);
                } else {
                    resultsTitle.textContent = `No results found for "${searchTerm}"`;
                    resultsList.innerHTML = '<div class="no-results">Try different keywords or check spelling</div>';
                    searchResults.style.display = 'block';
                }
                
                // Debug: Show top scores
                if (matchedItems.length > 0) {
                    console.log('Top 5 matches:');
                    matchedItems.slice(0, 5).forEach((item, index) => {
                        console.log(`${index + 1}. ${item.name} - Score: ${item.relevanceScore}`);
                    });
                }
            }, 300);
        }
        
        // WORKING Amazon/Flipkart style hover zoom functionality
        function initializeAmazonStyleZoom() {
            const resultImages = document.querySelectorAll('.result-image');
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const mobileZoomOverlay = document.getElementById('mobileZoomOverlay');
            const mobileZoomImage = document.getElementById('mobileZoomImage');
            
            resultImages.forEach((resultImageDiv, index) => {
                const img = resultImageDiv.querySelector('img');
                if (!img) return;
                
                // Create zoom elements
                const zoomContainer = document.createElement('div');
                zoomContainer.className = 'zoom-container';
                zoomContainer.id = `zoom-container-${index}`;
                
                const zoomedImg = document.createElement('img');
                zoomedImg.className = 'zoomed-image';
                zoomedImg.src = img.src;
                zoomedImg.alt = img.alt;
                
                const zoomLens = document.createElement('div');
                zoomLens.className = 'zoom-lens';
                zoomLens.id = `zoom-lens-${index}`;
                
                zoomContainer.appendChild(zoomedImg);
                resultImageDiv.appendChild(zoomContainer);
                resultImageDiv.appendChild(zoomLens);
                
                // Set zoom level (2.5x for better view)
                const zoomLevel = 2.5;
                
                // Preload the image to get its natural dimensions
                const preloadImg = new Image();
                preloadImg.src = img.src;
                
                preloadImg.onload = function() {
                    const naturalWidth = preloadImg.naturalWidth;
                    const naturalHeight = preloadImg.naturalHeight;
                    
                    // Set zoomed image size
                    zoomedImg.style.width = (naturalWidth * zoomLevel) + 'px';
                    zoomedImg.style.height = (naturalHeight * zoomLevel) + 'px';
                    
                    // For desktop hover zoom
                    if (!isMobile) {
                        let isHovering = false;
                        
                        resultImageDiv.addEventListener('mouseenter', function() {
                            isHovering = true;
                            const rect = this.getBoundingClientRect();
                            zoomContainer.style.display = 'block';
                            zoomLens.style.display = 'block';
                            
                            // Position zoom container to the right of the image
                            zoomContainer.style.left = (rect.width + 20) + 'px';
                            zoomContainer.style.top = '0px';
                            
                            // Ensure zoom container stays visible
                            const zoomRect = zoomContainer.getBoundingClientRect();
                            const viewportWidth = window.innerWidth;
                            
                            if (zoomRect.right > viewportWidth - 10) {
                                zoomContainer.style.left = (-zoomRect.width - 20) + 'px';
                            }
                        });
                        
                        resultImageDiv.addEventListener('mouseleave', function() {
                            isHovering = false;
                            zoomContainer.style.display = 'none';
                            zoomLens.style.display = 'none';
                        });
                        
                        resultImageDiv.addEventListener('mousemove', function(e) {
                            if (!isHovering) return;
                            
                            const rect = this.getBoundingClientRect();
                            const x = e.clientX - rect.left;
                            const y = e.clientY - rect.top;
                            
                            // Lens size
                            const lensWidth = 150;
                            const lensHeight = 150;
                            
                            // Calculate lens position (centered on cursor)
                            let lensX = x - (lensWidth / 2);
                            let lensY = y - (lensHeight / 2);
                            
                            // Keep lens within image bounds
                            lensX = Math.max(0, Math.min(lensX, rect.width - lensWidth));
                            lensY = Math.max(0, Math.min(lensY, rect.height - lensHeight));
                            
                            // Position the lens
                            zoomLens.style.left = lensX + 'px';
                            zoomLens.style.top = lensY + 'px';
                            
                            // Calculate zoomed image position (inverse movement)
                            const zoomX = -(lensX * zoomLevel * (naturalWidth / rect.width));
                            const zoomY = -(lensY * zoomLevel * (naturalHeight / rect.height));
                            
                            // Position the zoomed image
                            zoomedImg.style.left = zoomX + 'px';
                            zoomedImg.style.top = zoomY + 'px';
                        });
                    }
                };
                
                // For mobile touch zoom
                if (isMobile) {
                    let isZooming = false;
                    
                    resultImageDiv.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        
                        if (isZooming) {
                            mobileZoomOverlay.style.display = 'none';
                            isZooming = false;
                        } else {
                            mobileZoomImage.src = img.src;
                            mobileZoomImage.alt = img.alt;
                            mobileZoomOverlay.style.display = 'flex';
                            isZooming = true;
                            
                            // Reset zoom position
                            mobileZoomImage.style.transform = 'none';
                            mobileZoomImage.style.transformOrigin = 'center center';
                        }
                    });
                    
                    // Close overlay when clicking outside
                    mobileZoomOverlay.addEventListener('click', function(e) {
                        if (e.target === this || e.target.classList.contains('mobile-zoom-hint')) {
                            this.style.display = 'none';
                            isZooming = false;
                        }
                    });
                    
                    // Touch move for panning zoomed image
                    let startX, startY;
                    let currentX = 0, currentY = 0;
                    let scale = 2;
                    
                    mobileZoomImage.addEventListener('touchstart', function(e) {
                        if (e.touches.length === 1) {
                            startX = e.touches[0].clientX - currentX;
                            startY = e.touches[0].clientY - currentY;
                        }
                    });
                    
                    mobileZoomImage.addEventListener('touchmove', function(e) {
                        e.preventDefault();
                        
                        if (e.touches.length === 1) {
                            currentX = e.touches[0].clientX - startX;
                            currentY = e.touches[0].clientY - startY;
                            
                            this.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
                        }
                    });
                }
            });
        }
        
        // Keep the existing event listeners
        document.querySelector('.search-box').addEventListener('input', searchItems);
        document.getElementById('closeResults').addEventListener('click', function() {
            document.getElementById('searchResults').style.display = 'none';
            document.querySelector('.search-box').value = '';
        });
        
        document.addEventListener('click', function(event) {
            const searchResults = document.getElementById('searchResults');
            const searchBox = document.querySelector('.search-box');
            
            if (searchResults.style.display === 'block' && 
                !searchResults.contains(event.target) && 
                !searchBox.contains(event.target)) {
                searchResults.style.display = 'none';
            }
        });
        
        document.querySelector('.search-box').addEventListener('keydown', function(event) {
            const searchResults = document.getElementById('searchResults');
            
            if (event.key === 'Escape' && searchResults.style.display === 'block') {
                searchResults.style.display = 'none';
            }
            
            if (event.key === 'Enter') {
                searchItems();
            }
        });
        
        // Load JSON files when page loads
        window.addEventListener('DOMContentLoaded', function() {
            loadJSONFiles();
            // Initialize image zoom for any existing results
            setTimeout(initializeAmazonStyleZoom, 1000);
        });
        
        // Handle window resize to reposition zoom containers
        window.addEventListener('resize', function() {
            setTimeout(initializeAmazonStyleZoom, 100);
        });

        function setupZoom(resultItem) {
    const container = resultItem.querySelector('.result-image');
    const img = container.querySelector('img');
    const lens = document.createElement('div');
    lens.className = 'zoom-lens';
    container.appendChild(lens);

    const zoomWindow = document.createElement('div');
    zoomWindow.className = 'zoom-container';
    const zoomedImg = document.createElement('img');
    zoomedImg.className = 'zoomed-image';
    zoomedImg.src = img.src; // Uses the product's specific image
    zoomWindow.appendChild(zoomedImg);
    container.appendChild(zoomWindow);

    container.addEventListener('mousemove', (e) => {
        lens.style.display = 'block';
        zoomWindow.style.display = 'block';
        const rect = container.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;

        x = Math.max(0, Math.min(x - lens.offsetWidth / 2, container.offsetWidth - lens.offsetWidth));
        y = Math.max(0, Math.min(y - lens.offsetHeight / 2, container.offsetHeight - lens.offsetHeight));

        lens.style.left = x + 'px';
        lens.style.top = y + 'px';

        const cx = zoomWindow.offsetWidth / lens.offsetWidth;
        const cy = zoomWindow.offsetHeight / lens.offsetHeight;

        zoomedImg.style.width = (container.offsetWidth * cx) + 'px';
        zoomedImg.style.height = (container.offsetHeight * cy) + 'px';
        zoomedImg.style.left = `-${x * cx}px`;
        zoomedImg.style.top = `-${y * cy}px`;
    });

    container.addEventListener('mouseleave', () => {
        lens.style.display = 'none';
        zoomWindow.style.display = 'none';
    });
}
        
    </script>
